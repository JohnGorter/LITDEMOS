<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        :root { --bg-coslor:red }
    </style>
    <div id="mysquare">
        <img src="./login.png" />
    </div>

    
    <template id="mytemplate">xยง
        <style>
            div { width:100px;height:100px;background-color:var(--bg-color, orange)}
            ::slotted(img) { width:50px;height:50px;}
            #square {display:flex;align-items:center;justify-content:center;}
        </style>
        <div id="square">
            <slot></slot>
        </div>
    </template>

    <script>
        let square = document.querySelector("#mysquare")
        square.attachShadow({mode:'open'})
        let content = document.querySelector("#mytemplate").content
        // square.shadowRoot.appendChild(document.importNode(content, true))
        square.shadowRoot.appendChild(content.cloneNode(true))
    </script>
</body>
</html>
